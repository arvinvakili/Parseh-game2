<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>امپراطوری پارسه</title>

  <style>
    :root {
      --gold:#FFD54F;
      --glass:rgba(20,20,20,0.85);
      --glass-border:1px solid rgba(255,215,0,0.3);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif;}
    body{
      background:#000;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    /* -------- Modal -------- */
    #start-modal{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.9);
      display:flex;justify-content:center;align-items:center;
      z-index:1000;
      transition:opacity .3s ease;
    }
    #start-modal.hide{opacity:0;pointer-events:none;}
    .modal-box{
      background:#111;
      border:2px solid rgba(255,215,0,.6);
      border-radius:25px;
      padding:30px 25px;
      text-align:center;
      max-width:350px;
      width:90%;
      animation:popIn .35s ease-out forwards;
    }
    @keyframes popIn{
      from{transform:scale(.9);opacity:0;}
      to{transform:scale(1);opacity:1;}
    }
    #btn-enter{
      width:100%;
      margin-top:20px;
      padding:14px 0;
      border:none;border-radius:40px;
      font-size:1.2rem;font-weight:bold;
      color:#000;
      background:linear-gradient(90deg,#ffca28,#ff8f00);
      box-shadow:0 0 15px rgba(255,193,7,.5);
      transition:transform .15s ease,box-shadow .3s ease;
      cursor:pointer;
    }
    #btn-enter:active{transform:scale(.94);}

    /* -------- Toast -------- */
    #toast{
      position:fixed;
      bottom:110px;left:50%;
      transform:translateX(-50%) translateY(20px);
      background:rgba(20,20,20,.98);
      border:2px solid var(--gold);
      color:var(--gold);
      padding:10px 20px;
      border-radius:12px;
      opacity:0;
      pointer-events:none;
      white-space:nowrap;
      transition:opacity .25s ease,transform .25s ease;
      z-index:1500;
      font-size:.95rem;
    }
    #toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(0);
    }

    /* -------- Header -------- */
    header{
      padding:10px 16px;
      background:linear-gradient(180deg,rgba(0,0,0,.95),transparent);
      z-index:10;
    }
    .row{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      margin-bottom:8px;
    }
    .pill{
      background:rgba(40,40,40,.9);
      border:var(--glass-border);
      border-radius:14px;
      padding:5px 12px;
      font-weight:bold;
      min-width:90px;
      text-align:center;
    }
    .rank-title{
      color:var(--gold);
      font-weight:bold;
      text-shadow:0 0 10px var(--gold);
    }
    .xp-bg{
      width:100%;
      height:8px;
      border-radius:4px;
      background:#111;
      border:1px solid #444;
      overflow:hidden;
      margin-top:4px;
    }
    .xp-fill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#00e5ff,#2979ff);
      transition:width .3s linear;
    }

    /* -------- Game Area & Tabs -------- */
    #game-area{
      position:relative;
      flex:1;
      overflow:hidden;
    }
    .tab-view{
      position:absolute;inset:0;
      display:none;
      flex-direction:column;
      align-items:center;
      padding:18px;
      padding-bottom:110px;
      overflow-y:auto;
      opacity:0;
      transform:translateY(10px);
      transition:opacity .3s ease,transform .3s ease;
    }
    .tab-view.active-tab{
      display:flex;
      opacity:1;
      transform:translateY(0);
    }

    .card{
      background:var(--glass);
      border:var(--glass-border);
      border-radius:22px;
      padding:20px;
      width:100%;
      max-width:380px;
      text-align:center;
      box-shadow:0 12px 40px #000;
      margin-bottom:22px;
    }
    .img-box{
      width:200px;height:200px;
      margin:0 auto 18px;
      border-radius:50%;
      background:radial-gradient(circle,rgba(255,215,0,.15),transparent 70%);
      display:flex;align-items:center;justify-content:center;
    }
    .card-img{width:100%;height:100%;object-fit:contain;}

    .btn{
      width:100%;
      margin-top:14px;
      padding:18px 0;
      border:none;
      border-radius:16px;
      font-size:1.05rem;
      font-weight:bold;
      cursor:pointer;
      position:relative;
      transition:transform .12s ease,box-shadow .25s ease,background .3s ease;
    }
    .btn-act{
      background:linear-gradient(145deg,#3e2723,#251614);
      color:var(--gold);
      box-shadow:0 6px 0 #1b0e0c;
    }
    .btn-glean{
      background:linear-gradient(145deg,#00695c,#004d40);
      color:#fff;
      box-shadow:0 6px 0 #00251a;
    }
    .btn-buy{
      background:linear-gradient(145deg,#2e7d32,#1b5e20);
      color:#fff;
      box-shadow:0 6px 0 #0d330f;
    }
    .btn:active{transform:scale(.97);}
    .btn:disabled{opacity:.6;box-shadow:none;cursor:default;}

    .timer{
      position:absolute;inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.8);
      border-radius:inherit;
      color:var(--gold);
    }
    .btn.loading .timer{display:flex;}

    /* -------- Nav -------- */
    nav{
      height:90px;
      background:rgba(10,10,10,.97);
      display:grid;
      grid-template-columns:repeat(4,1fr);
      border-top:1px solid rgba(255,255,255,.1);
      position:relative;
      z-index:20;
    }
    #nav-indicator{
      position:absolute;top:0;left:0;
      width:25%;height:3px;
      background:linear-gradient(90deg,transparent,var(--gold),transparent);
      box-shadow:0 0 12px var(--gold);
      transition:left .4s cubic-bezier(.4,0,.2,1);
    }
    .nav-btn{
      background:none;border:none;
      color:#777;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-size:.8rem;
      font-weight:bold;
      cursor:pointer;
      transition:color .25s ease,transform .2s ease;
    }
    .nav-btn .icon{font-size:1.8rem;margin-bottom:3px;}
    .nav-btn.active{color:var(--gold);transform:scale(1.05);}
  </style>
</head>

      <h1 style="color:var(--gold);font-size:1
