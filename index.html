        :root { --bg: #050505; --gold: #ffc107; --glass: rgba(30, 30, 30, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        
        body {

        }

        /* مودال شروع */
        #start-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .modal-box {
            border: 3px solid var(--gold); padding: 40px; border-radius: 30px;
            text-align: center; width: 85%; max-width: 350px; background: #111;
            box-shadow: 0 0 60px rgba(255, 193, 7, 0.3);
        }
        .start-btn {
            background: linear-gradient(135deg, #ffca28, #ff6f00); 
            color: #000; border: none; padding: 20px 50px;
            font-size: 1.5rem; font-weight: bold; border-radius: 50px; margin-top: 30px;
            cursor: pointer; box-shadow: 0 0 30px var(--gold); display: block; width: 100%;
        }

        /* هدر */
        header {

        .row { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; margin-bottom: 10px; }

            padding: 6px 15px; display: flex; align-items: center; gap: 8px; min-width: 90px; 
        }
        .pill img { width: 35px; height: 35px; object-fit: contain; }
        .pill span { font-weight: bold; font-size: 1.2rem; }
        .rank-title { font-size: 1.4rem; color: var(--gold); font-weight: bold; text-shadow: 0 0 10px var(--gold); }

        .xp-con { width: 100%; display: flex; flex-direction: column; gap: 2px; margin-top: 5px; }
        .xp-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; overflow: hidden; border: 1px solid #444; }
        .xp-fill { height: 100%; background: linear-gradient(90deg, #00b09b, #96c93d); width: 0%; transition: width 0.3s; }

        /* بدنه */
        #game-area { flex: 1; position: relative; width: 100%; }
        .tab-view { 
            position: absolute; inset: 0; display: none; flex-direction: column;

        }
        .tab-view.active-tab { display: flex; }

        /* کارت */
        .card { 
            background: var(--glass); border: 2px solid #3e2723; border-radius: 25px; 
            padding: 25px; width: 100%; max-width: 380px; text-align: center; margin-bottom: 25px; 
            box-shadow: 0 15px 50px #000;
        }
        .img-box { 
            width: 200px; height: 200px; margin: 0 auto 20px; 
            display: flex; justify-content: center; align-items: center; 
            background: radial-gradient(circle, rgba(255,215,0,0.1), transparent 70%); border-radius: 50%;
        }
        .card-img { width: 100%; height: 100%; object-fit: contain; transform: scale(1.1); }
        .big-emoji { font-size: 8rem; display: none; filter: drop-shadow(0 0 20px rgba(255,215,0,0.5)); }
