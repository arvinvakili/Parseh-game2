        :root { --bg: #050505; --gold: #ffc107; --panel: rgba(25,25,25,0.98); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        
        body {
            background: #000 url('images/bg.png') center/cover no-repeat fixed;
            color: #fff; font-family: 'Tahoma', serif; margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* شاخص وضعیت سیستم (برای اطمینان از لود شدن) */
        #system-status {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px; 
            background: red; z-index: 999999; transition: background 1s;
        }

        /* مودال شروع */
        #start-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .modal-box {
            border: 3px solid var(--gold); padding: 40px; border-radius: 30px;
            text-align: center; width: 90%; max-width: 400px; background: #111;
        }
        .big-start-btn {
            background: var(--gold); color: #000; border: none; padding: 20px 60px;
            font-size: 1.5rem; font-weight: bold; border-radius: 50px; margin-top: 30px;
            cursor: pointer; box-shadow: 0 0 20px var(--gold);
        }

        /* هدر */

        .row { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; margin-bottom: 10px; }
        .pill { background: rgba(60,60,60,0.9); border: 2px solid #666; border-radius: 15px; padding: 8px 15px; display: flex; align-items: center; gap: 10px; min-width: 100px; }
        .pill img { width: 40px; height: 40px; filter: drop-shadow(0 0 5px gold); }
        .pill span { font-size: 1.3rem; font-weight: bold; }
        .rank-title { font-size: 1.4rem; color: var(--gold); text-shadow: 0 0 10px var(--gold); font-weight: bold; }

        /* بدنه */
        #game-area { flex: 1; position: relative; width: 100%; }
        .tab-content { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; }
        .tab-content.active { display: flex; }

        /* کارت */
        .card {
            background: var(--panel); border: 2px solid #4e342e; border-radius: 25px;
            padding: 25px; width: 100%; max-width: 400px; text-align: center; margin-bottom: 25px;
            box-shadow: 0 15px 50px #000;
        }
        .img-holder {
            width: 220px; height: 220px; margin: 0 auto 20px auto; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, rgba(255,215,0,0.1), transparent 70%); border-radius: 50%;
        }
        .card-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); transform: scale(1.1); }
        .big-emoji { font-size: 6rem; display: none; filter: drop-shadow(0 0 20px rgba(255,215,0,0.5)); }

        /* دکمه‌ها */
        .btn {
            width: 100%; padding: 22px; margin-top: 20px; border-radius: 15px; border: none;
            font-size: 1.3rem; font-weight: bold; cursor: pointer; position: relative;
            box-shadow: 0 8px 0 #1b0000; transition: transform 0.1s;
        }
        .btn:active { transform: translateY(6px); box-shadow: 0 2px 0 #1b0000; }
        .btn-act { background: #3e2723; color: var(--gold); border: 2px solid #5d4037; }
